<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de notícias com as últimas atualizações e informações relevantes.">
    <meta name="keywords" content="notícias, atualizações, informações, portal de notícias">
    <meta name="author" content="Gabriel Martins">

    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Portal Notícias</title>
</head>
<body>
    <header class="container">
        <nav id="primary" class="grid grid-flow-col">
            <div>
                <img src="./assets/icons/List.svg" alt="Icone de menu.">
                <strong>Menu</strong>
            </div>
            <div>
                <img src="./assets/Logo.svg" alt="Technews Logo">
            </div>
            <div>
                <strong>Buscar</strong>
                <img src="./assets/icons/MagnifyingGlass.svg" alt="Icone de pesquisa.">
            </div>
        </nav>
        <nav id="secondary" class="grid grid-flow-col">
            <a href="#">Inteligência Artificial</a>
            <a href="#">Blockchain</a>
            <a href="#">Hologramas</a>
            <a href="#">Internet</a>
            <a href="#">Vestíveis</a>
            <a href="#">Realidade Aumentada</a>
            <a href="#">Realidade  Virtual</a>
        </nav>
    </header>
    <main class="grid container">
        <section id="featured" class="grid grid-flow-col gap-16">
            <div class="card">
                <img src="./assets/images/Image 01.png" alt="Imagem de destaque">
            </div>
            <div class="grid grid-cols-2 gap-16">
                <div>
                    <img src="./assets/images/Image 02.png" alt="Imagem 2">
                </div>
                <div>
                    <img src="./assets/images/Image 03.png" alt="Imagem 3">
                </div>
                <div>
                    <img src="./assets/images/Image 04.png" alt="Imagem 4">
                </div>
                <div>
                    <img src="./assets/images/Image 05.png" alt="Imagem 5">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
